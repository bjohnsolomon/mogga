<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Text with Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .text {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 3px 3px 10px rgba(255, 255, 0, 0.8);
            margin-bottom: 20px;
        }
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="text">MANIKANTA IS AN KONDA ERRIPOOKU</div>
    <div class="image">
        <img src="mogga.png" alt="Description of Image">
    </div>
</body>
</html>
